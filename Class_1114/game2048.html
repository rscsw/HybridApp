<!DOCTYPE html>
<html>
    <head>
        <title>2048</title>
        <!-- <link href="style.css" rel="stylesheet"> -->
    </head>
    <body>
        <script src="https://unpkg.com/vue@3"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
            #app{
                width : 300px;
                height : 300px;
                background-color :rgb(235, 185, 255);
                justify-content : space-evenly;
                align-content : space-evenly;
                display: grid;
                grid-template-columns : 1fr 1fr 1fr 1fr;
                grid-template-rows : 1fr 1fr 1fr 1fr;
                padding: 5px;
            }
            .numBox{
                margin : 5px;
                background-color :rgb(220, 131, 255);
            }
            .boxPrefab{
                width : 50px;
                height : 50px;
                margin : 5px;
                text-align: center;
                background-color :rgb(255, 200, 225);
                display: block;
                position : absolute;
                line-height : 50px;
                left: 20px;
                top: 20px;
                color: rgb(255, 255, 255);
                font-size: 30px;
                font-family: 'Nanum Pen Script', cursive;
            }
            h1{
                font-size : 40px;
                font-family : 'Nanum Pen Script', cursive;
                color : rgb(255, 0, 157);
            }
        </style>
        <img src="title.png" id="title" width="310px" height="310px" onclick="GameStart()">
        <div id="app">
            <div class="numBox" v-for="index in numBoxes"></div>
        </div>
        <h1 id="scoretext"></h1>
        <img src="over.png" id="over" width="0px" height="0px">
        <img src="win.png" id="win" width="0px" height="0px">

        <script src="script.js"></script>
        <script>
            const {createApp} = Vue;
            createApp({
                data() {
                    return {
                        numBoxes : 16,
                    }
                }
            }).mount("#app")
            document.getElementById("app").style.display = "none";
        </script>
    </body>
</html>
