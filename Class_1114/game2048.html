<!DOCTYPE html>
<html>
    <head>
        <title>2048</title>
        <!-- <link href="style.css" rel="stylesheet"> -->
    </head>
    <body>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="script.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
            #app{
                width : 300px;
                height : 300px;
                background-color :rgb(235, 185, 255);
                justify-content : space-evenly;
                align-content : space-evenly;
                display: grid;
                grid-template-columns : 1fr 1fr 1fr 1fr;
                grid-template-rows : 1fr 1fr 1fr 1fr;
                padding: 5px;
                font-size: 30px;
                font-family: 'Nanum Pen Script', cursive;
            }
            .numBox{
                margin : 5px;
                background-color :rgb(220, 131, 255);
            }
            .boxPrefab{
                width : 50px;
                height : 50px;
                margin : 5px;
                background-color :rgb(255, 200, 225);
                position : absolute;
                line-height : 50px;
                left: 20px;
                top: 20px;
                color: rgb(255, 255, 255);
            }
            button.btn
            {
                border: 1px solid #000000;
                outline: none;
                font-size: 20px;
                margin: 10px;
                background: #ffffff;
                color: #000000;
                padding: 5px;
                cursor: pointer;
            }
            button.btn:hover
            {
                color: white;
                background: black;
            }
        </style>
        <div style="text-align : center;">
            <div id="app">
                <div class="numBox" v-for="index in numBoxes"></div>
            </div>
            <button class="btn" onclick="GameStart()">Game Start</button>
        </div>

        <script type="module">
            const {createApp} = Vue;
            createApp({
                data() {
                    return {
                        numBoxes : 16,
                    }
                }
            }).mount("#app")
        </script>
    </body>
</html>
